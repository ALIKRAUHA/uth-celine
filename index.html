<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>uth</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/uth.css">
</head>

<body>
    <div id="players">
        <div id="player-first-row">
            <div id="player-1" class="cards-container">
                <div id="player-1-card-1" class="card"></div>
                <div id="player-1-card-2" class="card"></div>
            </div>
            <div id="player-2" class="cards-container">
                <div id="player-2-card-1" class="card"></div>
                <div id="player-2-card-2" class="card"></div>
            </div>
            <div id="player-3" class="cards-container">
                <div id="player-3-card-1" class="card"></div>
                <div id="player-3-card-2" class="card"></div>
            </div>
            <div id="player-4" class="cards-container">
                <div id="player-4-card-1" class="card"></div>
                <div id="player-4-card-2" class="card"></div>
            </div>
            <div id="player-5" class="cards-container">
                <div id="player-5-card-1" class="card"></div>
                <div id="player-5-card-2" class="card"></div>
            </div>
        </div>
        <div id="player-second-row"></div>
    </div>
    <div id="middle-container" class="cards-container">
        <div id="player-7" class="cards-container">
            <div id="player-7-card-1" class="card"></div>
            <div id="player-7-card-2" class="card"></div>
        </div>
        <div id="board-container" class="cards-container">
            <div id="board-card-1" class="card"></div>
            <div id="board-card-2" class="card"></div>
            <div id="board-card-3" class="card"></div>
            <div id="board-card-4" class="card"></div>
            <div id="board-card-5" class="card"></div>
        </div>
        <div id="player-6" class="cards-container">
            <div id="player-6-card-1" class="card"></div>
            <div id="player-6-card-2" class="card"></div>
        </div>
    </div>
    <div id="bank" class="cards-container">
        <div>
            <a href="https://www.buymeacoffee.com/ratelli">
                <img style="height: 50px;" src="assets/img/coffee.png"/>
            </a>
        </div>
        <div class="cards-container">
            <div id="player-0-card-1" class="card"></div>
            <div id="player-0-card-2" class="card"></div>
        </div>
        <div>
            <h1 id="reveal-text">Heading</h1>
            <span id="time"></span>
            <button class="btn btn-primary" id="reveal-button" type="button">Button</button>
        </div>
    </div>
    <dialog id="change-to-landscape">
        <form method="dialog">
            <h1>Passer votre appareil en paysage pour utiliser l'application</h1>
        </form>
    </dialog>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/uth.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/uth.js"></script>
</body>

</html>
